<html>
<head>
    <meta charset='utf-8'>

    <script type="text/JavaScript" src="SimplyBlogging.js"></script>
</head>
<body style="background-color: black;">

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="SimplyBloggingHome.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <img class="bi me-2" width="50" height="32" src="https://revenuearchitects.com/wp-content/uploads/2017/02/Blog_pic.png"></img>
          <span class="fs-4" style="color: white;">Simply Blogging</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="SimplyBloggingHome.html" class="nav-link active" aria-current="page" style="background-color: red;">Home</a></li>
          <li class="nav-item"><a href="SimplyBloggingAddBlog.html" class="nav-link" style="color: red;">Add Blog</a></li>
          <li class="nav-item"><a href="SimplyBloggingAboutUs.html" class="nav-link" style="color: red;">About Us</a></li>
          <li class="nav-item"><a href="SimplyBloggingContacts.html" class="nav-link" style="color: red;">Contacts</a></li>
        </ul>
      </header>

      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <form>
                <div class="form-group">
                  <label for="titleInput" style="color: white;">Title</label>
                  <input type="text" class="form-control" id="titleInput" placeholder="Enter your title here...">
                </div>
                <div class="form-group">
                  <label for="articleInput" style="color: white;">Article</label>
                  <input type="text" class="form-control" id="articleInput" placeholder="Enter your Article text here...">
                </div>
                <div class="form-group">
                    <label for="imageInput" style="color: white;">Image</label>
                    <input type="text" class="form-control" id="imageInput" placeholder="Enter your image URL here...">
                  </div>
              </form>
              <br>
              <button class="btn btn-primary" onclick="AddBlog()" style="background-color: red; border-color: red;">Add Blog</button>
              <button class="btn btn-primary" onclick="clearFields()" style="background-color: red; border-color: red;">Clear Fields</button>
          </div>
          <div class="col-md-3"></div> 
      </div>

      <br>

    <div class="container" id="blogContainer">
        <div class="row" id="blogs0">
            
        </div>
    </div>
